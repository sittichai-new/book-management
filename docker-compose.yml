services:
  database:
    image: postgres:15-alpine
    container_name: book_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: book-management
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: book_management_api
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:1234@database:5432/book-management
      NODE_ENV: production
      PORT: 4001
    ports:
      - "4001:4001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: book_management_ui
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:4001
    ports:
      - "3003:3003"

volumes:
  postgres_data:
